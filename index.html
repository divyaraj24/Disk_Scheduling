<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disk Scheduling Algorithms Visualizer</title>
<!-- Load Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Load new Stylesheet -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Disk Scheduling Algorithms Visualization</h1>

    <div id="controls-panel">

        <!-- Input Column -->
        <div>
            <h2>Parameters</h2>

            <div class="input-group input-group-blue">
                <label for="queue" class="input-label">Request Queue (e.g., 98, 183, 37, ...)</label>
                <input type="text" id="queue" value="98, 183, 37, 122, 14, 124, 65, 67" class="input-field">
            </div>

            <div class="grid-2-col">
                <div class="input-group input-group-blue">
                    <label for="head" class="input-label">Initial Head Position</label>
                    <input type="number" id="head" value="53" class="input-field">
                </div>

                <div class="input-group input-group-blue">
                    <label for="diskSize" class="input-label">Max Cylinder (0 to N-1)</label>
                    <input type="number" id="diskSize" value="199" class="input-field">
                </div>
            </div>

            <div class="grid-2-col">
                <div class="input-group input-group-blue">
                    <label for="algorithm" class="input-label">Algorithm</label>
                    <select id="algorithm" class="input-field">
                        <option value="FCFS">FCFS (First-Come, First-Served)</option>
                        <option value="SSTF">SSTF (Shortest Seek Time First)</option>
                        <option value="SCAN">SCAN (Elevator)</option>
                        <option value="C-SCAN">C-SCAN (Circular SCAN)</option>
                        <option value="LOOK">LOOK</option>
                        <option value="C-LOOK">C-LOOK</option>
                    </select>
                </div>

                <div class="input-group input-group-blue">
                    <label for="direction" class="input-label">Initial Direction</label>
                    <select id="direction" class="input-field">
                        <option value="up">Up (towards max cylinder)</option>
                        <option value="down">Down (towards 0)</option>
                    </select>
                </div>
            </div>

            <button id="calculate-btn" class="btn btn-primary btn-full">
                Calculate & Load Visualization
            </button>
        </div>

        <!-- Visualization Controls -->
        <div>
            <h2>Animation Controls</h2>

            <div class="btn-group">
                <button id="play-pause-btn" class="btn btn-green btn-flex" disabled>Play</button>
                <button id="step-forward-btn" class="btn btn-yellow btn-flex" disabled>Step Forward</button>
            </div>
            <div class="btn-group">
                <button id="reset-btn" class="btn btn-red btn-flex" disabled>Reset</button>
                <button id="step-backward-btn" class="btn btn-yellow btn-flex" disabled>Step Backward</button>
            </div>

            <div class="input-group input-group-pink">
                <label for="speed" class="input-label">Animation Speed (ms delay)</label>
                <input type="range" id="speed" min="50" max="2000" value="500" step="50" class="input-range">
                <div id="speed-value">500 ms</div>
            </div>

            <button id="export-btn" class="btn btn-purple btn-full">
                Export Screenshot (.png)
            </button>
        </div>

        <!-- Statistics Panel -->
        <div>
            <h2>Execution Statistics</h2>
            <div class="stats-box stats-box-indigo">
                <p class="stat-line">Algorithm: <span id="stat-algo" class="stat-value">N/A</span></p>
                <p class="stat-line">Total Head Movement: <span id="stat-movement" class="stat-value">0</span> cylinders</p>
                <p class="stat-line">Request Sequence: <span id="stat-sequence" class="stat-value">N/A</span></p>
                <p class="stat-line">Current Step: <span id="stat-step" class="stat-value">0 / 0</span></p>
            </div>

            <h2 class="stats-header-2">Current State</h2>
            <div class="stats-box stats-box-gray">
                <p class="stat-line stat-line-gray">Head Location: <span id="stat-head" class="stat-value stat-value-gray">N/A</span></p>
                <p class="stat-line stat-line-gray">Queue Remaining: <span id="stat-remaining" class="stat-value stat-value-gray">N/A</span></p>
            </div>
        </div>
    </div>

    <!-- Visualization Canvas -->
    <div class="canvas-container">
        <h2 id="visualization-title">Visualization Area</h2>
        <canvas id="diskCanvas" width="1000" height="500"></canvas>
    </div>

</div>

<!-- Load the scripts as modules -->
<script type="module" src="animation.js"></script>

</body>
</html>
